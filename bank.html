<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
    
</head>
<body>
    <h1 class="text-center text-5xl mt-1depositTotal2"> Let's Get  <span class="text-sky-400"> Your Mooooooney !!!</span> </h1>
    <div class=" grid grid-cols-3 w-9/12 gap-4 mx-auto  text-white mt-8">
        <div class="bg-green-500 text-center rounded-lg p-8">
            <h4 class="text-xl">Deposit</h4>
            <h1 class="text-3xl">$<span id="deposit-total">00</span></h1>
        </div>
        <div class="bg-yellow-500 text-center rounded-lg p-8">
            <h4 class="text-xl">Withdraw</h4>
            <h1 class="text-3xl">$<span id="withdraw-total">00</span></h1>
        </div>
        <div class="bg-purple-500 text-center rounded-lg p-8">
            <h4 class="text-xl">Balance</h4>
            <h1 class="text-3xl">$<span id="balance-total">200</span></h1>
        </div>
    </div>
    <!-- ohter par -->
        <div class=" grid grid-cols-2 w-9/12 gap-4 mx-auto mt-8">
            <div class="bg-purple-300 text-left rounded-lg p-8">
                <h4 class="text-xl mb-2 text-white">Please Deposit</h4>
                <input class="block w-11/12 py-1 focus:outline-none px-4 rounded mb-2" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="depositBtn" class="bg-yellow-400 px-4 py-1 rounded text-white" type="button">Deposit</button>
                
            </div>
            <div class="bg-indigo-300 text-left rounded-lg p-8">
                <h4 class="text-xl mb-2 text-white">Please Withdraw</h4>
                <input class="block w-11/12 py-1 focus:outline-none px-4 rounded mb-2" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                 <button id="withdrawBtn" class="bg-yellow-400 px-4 py-1 rounded text-white" type="button">Withdraw</button>
           
            </div>
        
        </div>
    
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
