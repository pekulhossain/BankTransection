<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Account</title>
    
</head>
<body>
    <h1 class="text-center text-5xl mt-8 mb-6"> Enter your <span class="text-sky-400"> Personal Account !!!</span> </h1>
    <section class="bg-purple-300 w-8/12 mt-4 px-8 py-10 mx-auto rounded-md">
        <h3 class="text-3xl mb-4">Please login</h3>
        <input class="block w-9/12 py-1 focus:outline-none px-4 rounded mb-3" type="email" name="" id="user-mail" placeholder="Enter Your Mail">
        <input class="block py-1 w-9/12 focus:outline-none px-4 rounded mb-3" type="password" name="" id="user-password" placeholder="Enter Your password">
        <button id="submitBtn" class="bg-yellow-400 hover:text-white hover:bg-pink-500 px-4 py-1 rounded" type="button">Submit</button>
    </section>
    <script src="login.js"></script>
    <script src="other.js"></script>
</body>
</html>
